<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styling.css">
  <script src="moncontent.js"> </script>
</head>
<body>

<h1>Replay 3 VT Co-Ordinator Monitor Stack</h1>
    
  <table class="monstack">
    <colgroup>
      <col />
    </colgroup>
    <tbody>
      <tr>
        <td>
          <div id="Tab1" class="tab">
            <button class="tablinks" onclick="openCity(event, 'A', 'Mon1')">Full</button>
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon1')">4-way</button>
            <button class="tablinks" onclick="openCity(event, 'N', 'Mon1')">Co-ord 1</button>
            <button class="tablinks" onclick="openCity(event, 'O', 'Mon1')" id="defaultOpen1">Co-ord 2</button>
          </div>
          <div id="Mon1" class="moncontent" />
        </td>
      <tr>
        <td>
          <div id="Tab2" class="tab">
            <button class="tablinks" onclick="openCity(event, 'A', 'Mon2')">Full</button>
            <button class="tablinks" onclick="openCity(event, 'C', 'Mon2')">4-way</button> 
            <button class="tablinks" onclick="openCity(event, 'H', 'Mon2')">16-way</button>
            <button class="tablinks" onclick="openCity(event, 'AA', 'Mon2')" id="defaultOpen2">24-way</button>
          </div>
          <div id="Mon2" class="moncontent" />
        </td>
    </tbody>
  </table>

</body>
<script>{openDefaults();}</script>
</html>
